<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="assets/logos/site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="assets/logos/favicon-48x48.png"
    />
    <!-- Google Fonts preconnect and preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <!-- Fallback for browsers that don't support preload -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ZekerKey - Secure API Management" />
    <meta name="author" content="Zeker" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <title>ZekerKey - Secure API Management</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
